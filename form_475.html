<!DOCTYPE html>
<html lang="en"> 
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Form</title>
		<link rel="stylesheet" href="style/form_475.css">
	</head>

<body>
	<div class="wrapper">
			<form action="#" method="get" enctype="multipart/form-data">
		<label for="first_name">First Name</label> <br>
		<input type="text" placeholder="Type your first name" name="first_name" id="first_name" class="first_name">
		<br><br>
		<label for="last_name">First Name</label> <br>
		<input type="text" placeholder="Type your last name" name="last_name" id="last_name" class="last_name">
		<br><br>
		<label for="email">email</label> <br>
		<input type="email" placeholder="Type your email address" name="email" id="email" class="email">
		<br><br>
		<label for="password">password</label> <br>
		<input type="password" placeholder="Type your password" name="password" id="password" class="password">
		<br><br>
		<label for="gender">Gender</label> <br>
		<input type="radio" value="Male">
		<input type="radio" value="Female">
		<br><br>

		<label for="">Education Qualification</label> <br>
		<input type="checkbox" value="ssc" name=""><span>SSC</span>
		<input type="checkbox" value="hsc" name=""><span>HSC</span>
		<br><br>

		<label for="message">Your message:</label> <br>
		<textarea cols="73" rows="10" placeholder="Type your message here" name="message" id="message" class="message">></textarea>
		<br><br>

		<input type="submit" value="click"><br>	
		<button type="submit">Click me</button>
		<button type="reset">Reset me</button>
	</form>


	</div>


</body>
</html>
